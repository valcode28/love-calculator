<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="bg-color pad-3 margin-0 width-100">
        <h1>love calculator</h1>
        <p>find out if you and your partner are compatible</p>
    </header>

    <main class="bg-color pad-3 margin-0 width-100">
        <div>
            <input id="yourname" type="text" placeholder="Enter Your Name">
            <span id="add">+</span>
            <input id="theirname" type="text" placeholder="Enter Their Name">

            <section id="button">
                <button id="calc" type="button">calculate!</button>
            </section>

            <div id="output">

            </div>

        </div>
    </main>

    <footer class="width-100 pad-3">
        <p>Made<span id="heart">&#9825</span>by val</p>
    </footer>
</body>
<script src="./app.js"></script>

</html>
